#Eureka
eureka:
  instance:
    hostname: service-registry
    port: 8762
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

#Zipkin
  spring:
    zipkin:
      base-url: http://zipkin-server:9411/
      sender:
        type: web

#sleuth
spring:
  sleuth:
    sampler:
      probability: 1

