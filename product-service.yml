server:
  port: 8870

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:~/product-server-db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled:  true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

#spring.profiles.active=TEST_PROFILE
eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

myapp:
  publickey:
    name: oauthpublickey.cer

security:
  basic:
  #    enabled: false
  oauth2:
    resource:
      #      service-id: ${PREFIX:}resource
      token-info-uri: http://localhost:8765/oauth/check_token
    client:
      client-id: web
      client-secret: test

########################
# Feign configs
########################
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  hystrix:
    enabled: true
###
#hystrix

management:
  endpoints:
    web:
      exposure:
        include:
          hystrix: stream